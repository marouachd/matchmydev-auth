<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"
        defer></script>
</head>



<body>
    <header class="sticky-top">
        <nav class="navbar navbar-expand-md navbar-dark container-xl">
            <a class="navbar-brand" href="#"><span class="logo">match<span class="my-color">my</span>dev</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <p>test1</p>
                    <p>test2</p>
                    <p>test3</p>
                </div>
            </div>
        </nav>
    </header>

    <main class="container-xl my-3">
        <h1>Sign up</h1>
        <div class="row">
            <div class=" col-12 col-md-6 mx-auto">
                <form>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label required ">Internal
                            identifier</label>
                        <input class="form-control" id="exampleInputEmail1" required pattern="[A-Z]{2,7}[0-9]{6}">
                        <div id="emailHelp" class="form-text">e.g. FMARSHA010406</div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label required">Internal email</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" required
                            pattern="[a-zA-Z]+.[a-zA-Z]+@[a-z]+.[a-z]{2,4}$">
                        <div id="emailHelp" class="form-text">e.g. first.last@domain.com</div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label required">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" required
                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[%||!||*]).{8,42}">
                        <div id="emailHelp" class="form-text">e.g. Garfield2022!</div>
                    </div>
                    <button type="submit" class="btn btn-outline-dark col-12 col-md-3">Sign Up</button>
                </form>

            </div>
        </div>


    </main>
</body>

</html>
